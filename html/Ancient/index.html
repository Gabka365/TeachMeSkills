<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <link rel="stylesheet" href="css/app.css"/>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>

<body>
<div class="site">
    <div class="bg"></div>
    <div class="main">
        <div class="top-bar">
            <div class="site-info">
                <div class="left-side">
                    <button class="menu-button">
                        <span class="material-icons menu-icon">
                            menu
                        </span>
                    </button>
                    <div class="site-title">
                        <a href="/">
                            <span>Video Library</span>
                        </a>
                    </div>
                </div>
                <div class="right-side">
                    <div class="profile">
                        <img src="images/profile.ico" alt="">
                    </div>
                </div>
            </div>
            <div class="video-selection-controls">
                <button class="shuffle-video">
                    <span class="material-icons">
                        play_arrow
                    </span>
                    <span>
                        Play
                    </span>
                </button>
                <button class="shuffle-video">
                    <span class="material-icons">
                        shuffle
                    </span>
                    <span>
                        Shuffle
                    </span>
                </button>
            </div>
        </div>
        <div class="middle">
            <div class="list-wrapper">
                <div class="video-element">
                    <a href="/">
                        <div class="thumbnail">
                            <div class="thumbnail-placeholder"></div>
                            <div class="thumbnail-blurred">
                                <img src="images/video-thumbnail.jpg" alt="">
                            </div>
                            <div class="thumbnail-image">
                                <div>
                                    <img src="images/video-thumbnail.jpg" alt="">
                                </div>
                            </div>
                        </div>
                        <div class="video-duration">
                            <div class="video-duration-background">
                                <span class="video-duration-text">01:20:34</span>
                            </div>
                        </div>
                        <div class="video-info">
                            <div class="video-info-title">
                                <span>Test Title and Very Long Text With Different Words</span>
                            </div>
                            <div class="video-info-folder">
                                <span>/VideoGames</span>
                            </div>
                        </div>
                    </a>
                </div>
                <div class="video-element">
                    <a href="/">
                        <div class="thumbnail">
                            <div class="thumbnail-placeholder"></div>
                            <div class="thumbnail-blurred">
                                <img src="images/game-thumbnail.jpg" alt="">
                            </div>
                            <div class="thumbnail-image">
                                <div>
                                    <img src="images/game-thumbnail.jpg" alt="">
                                </div>
                            </div>
                        </div>
                        <div class="video-duration">
                            <div class="video-duration-background">
                                <span class="video-duration-text">01:20:34</span>
                            </div>
                        </div>
                        <div class="video-info">
                            <div class="video-info-title">
                                <span>Test Title and Very Long Text With Different Words</span>
                            </div>
                            <div class="video-info-folder">
                                <span>/VideoGames</span>
                            </div>
                        </div>
                    </a>
                </div>
                <div class="video-element">
                    <a href="/">
                        <div class="thumbnail">
                            <div class="thumbnail-placeholder"></div>
                            <div class="thumbnail-blurred">
                                <img src="images/game-thumbnail-2.webp" alt="">
                            </div>
                            <div class="thumbnail-image">
                                <div>
                                    <img src="images/game-thumbnail-2.webp" alt="">
                                </div>
                            </div>
                        </div>
                        <div class="video-duration">
                            <div class="video-duration-background">
                                <span class="video-duration-text">01:20:34</span>
                            </div>
                        </div>
                        <div class="video-info">
                            <div class="video-info-title">
                                <span>Test Title and Very Long Text With Different Words</span>
                            </div>
                            <div class="video-info-folder">
                                <span>/VideoGames</span>
                            </div>
                        </div>
                    </a>
                </div>
            </div>
        </div>
    </div>
</div>
</body>

</html>
